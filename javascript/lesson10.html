<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h3>2nd way of event handling</h3>
                    </div>
                    <div class="card-body">
                        <img src="https://picsum.photos/300" class="img-fluid">
                       
                    </div>
                    <div class="card-footer">
                        <button id="likebutton" class="btn btn-primary">Like <i class="fa-regular fa-thumbs-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

<script>
    var LikeButton = document.querySelector("#likebutton");
    //event handling using 2nd method
    LikeButton.onclick = function(){
        console.log("Like Button clicked....");
        console.log(this.id);
        console.log(this.innerHTML);
        this.innerHTML = "Liked <i class='fa-solid fa-thumbs-up'></i>";
        LikeButton.onclick = null; 
    }
</script>
</body>
</html>
