<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Area Calculator</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="length" placeholder="length">
                                <label for="length">length</label>
                              </div>
                              <div class="form-floating">
                                <input type="number" class="form-control" id="width" placeholder="width">
                                <label for="width">width</label>
                              </div>
                              <div class="mt-3">
                              <button onclick="CalculateArea()" type="button" class="btn btn-primary">Calculate Area</button>
                              </div>
                              <h3 id="output"></h3>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    var length = document.getElementById("length"); //this line will store reference of html tag whose id is length in variable length
    var width =  document.getElementById("width");  //this line will store reference of html tag whose id is width in variable width
    var output = document.getElementById("output");
    let CalculateArea = function(){
        console.log("Button Clicked");
        var l = length.value; //input given by user in length
        var w = width.value; //input given by user in width 
        if(l.length==0)
        {
            alert("either length is blank or invalid")
        }
        else if(w.length==0)
        {
            alert("either widthp is blank or invalid");
        }
        else 
        {
            l = parseInt(l);
            w = parseInt(w);
            var area = l * w;
            output.innerHTML = area;
        }
       
    }
</script>
</body>
</html>
