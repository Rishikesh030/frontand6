<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Javascript user defined functions</h3>
                    </div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    //user defined functions
    //syntax 
    //function function-name()
    function add(num1,num2)
    {
        var result = num1 + num2; //result is local variable
        return result; //it throws result
    }
    function sub(num1,num2)
    {
        var result = num1 - num2; //result is local variable
        return result;
    }
    let mul = function(num1,num2){
        var result = num1 * num2; //result is local variable
        return result;
    }
    let div = function(num1,num2){
        var result = num1 / num2; //result is local variable
        return result;
    }
    var num1 = prompt("enter first number",0);
    var num2 = prompt("enter second number",0);
    //convert string into integer 
    num1 = parseInt(num1);
    num2 = parseInt(num2);

    
    var result =  add(num1,num2); //it catch result thrown by add function
    alert("result of addition " + result);

    var result2 = sub(num1,num2);
    alert("result of substraction " + result2);

    var result3 = mul(num1,num2);
    alert("result of multiplication " + result3);

    var division = div; //creating alias for div function
    alert("result of division " + division(num1,num2));
</script>
</body>
</html>
