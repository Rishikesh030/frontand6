<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>3rd way to create object</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped" width="80%">
                            <thead>
                                <th>Sr No</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Weight</th>
                            </thead>
                            <tbody id="output">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    var counter = 1; 
    function Student(name,age,weight)
    {
        console.log("Student object created.....");
        //create properties 
        this.name = name;
        this.age = age;
        this.weight = weight;
        this.output = document.getElementById("output");
       
        this.AddRow = function()
        {
            this.output.innerHTML += `<tr><td>${counter}</td><td>${this.name}</td><td>${this.age}</td><td>${this.weight}</td></tr>`;
            counter=parseInt(counter)+1;
        }
    }
    

    //create object
    const s1 = new Student("Archi shah",19,55.25);
    const s2 = new Student("Prakash Mojidara",25,88.11);
    const s3 = new Student("Rishikesh pandya",20,50.13);

    s1.AddRow();
    s2.AddRow();
    s3.AddRow();


</script>
</body>
</html>
