<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>4th way to create object</h3>
                    </div>
                    <div class="card-body">
                       <div class="row p-3 bg-light mb-3">
                            <div class="col-12">
                                <h3>Student</h3>
                                <form action="">
                                    <div class="row row-cols-lg-auto">
                                        <div class="col-12">
                                        <div class="input-group">
                                        <div class="input-group-text">Name</div>
                                        <input id="txtname" type="text" class="form-control-sm" placeholder="Name" required>
                                        </div>
                                        </div>
                                        <div class="col-12">
                                        <div class="input-group">
                                            <div class="input-group-text">Age</div>
                                            <input id="txtage" type="number" class="form-control-sm" placeholder="Age" required>
                                        </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="input-group">
                                                <div class="input-group-text">Weight</div>
                                                <input id="txtweight" type="number" class="form-control-sm" placeholder="Weight" required>
                                            </div>
                                            </div>
                                        <div class="col-12">
                                            <button id="btnadd" type="button" class="btn btn-danger" >Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                       </div>
                       <div class="row">
                        <div class="col-12">
                            <table class="table table-bordered table-striped" width="80%">
                                <thead>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Weight</th>
                                    <th>Operations</th>
                                </thead>
                                <tbody id="output">
                                   
                                </tbody>
                            </table>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    var counter = 1; 
    class Student
    {
        constructor(name,age,weight)
        {
            console.log("Student object created is created using constructor.....");
            //create properties 
            this.name = name;
            this.age = age;
            this.weight = weight;
            this.output = document.getElementById("output");
        }
        AddRow()
        {
            this.output.innerHTML += `<tr id=${counter}><td>${counter}</td><td>${this.name}</td><td>${this.age}</td><td>${this.weight}</td><td><button class='btn btn-primary' onclick="EditStudent(this,${counter});">Edit</button>&nbsp;<button class='btn btn-danger' onclick="DeleteStudent(this,${counter})">Delete</button><td></tr>`;
            counter=parseInt(counter)+1;
        }
    }
    let btnadd = document.getElementById("btnadd");
    let btndelete = document.getElementsByClassName("delete");
    let txtname = document.getElementById("txtname");
    let txtage = document.getElementById("txtage");
    let txtweight = document.getElementById("txtweight");
    var tdlist;
    btnadd.addEventListener("click",function(){
        var name = txtname.value;
        var age = txtage.value;
        var weight = txtweight.value;
        const s1 = new Student(name,age,weight);
        if(btnadd.innerHTML=="Add")
        {
            s1.AddRow();
        }
        else 
        {
            console.log("it is edit operation....");
            tdlist[1].innerText = name;
            tdlist[2].innerText = age;
            tdlist[3].innerText = weight;
            btnadd.innerHTML = "Add";
            btnadd.className = "btn btn-danger";
        }
        txtname.value="";
        txtage.value="";
        txtweight.value="";
    },false);

    function EditStudent(event,id)
    {
        console.log(id);
        console.log(event);
        var rowid = document.getElementById(id);
        console.log(rowid.innerHTML);
        tdlist = rowid.getElementsByTagName("td");
        var name = tdlist[1].innerText;
        var age = tdlist[2].innerText;
        var weight = tdlist[3].innerText;

        txtname.value = name;
        txtage.value = age;
        txtweight.value = weight;
        btnadd.innerHTML = "Save changes";
        btnadd.className = "btn btn-warning";
    }
    function DeleteStudent(event,id)
    {
        console.log(id);
        console.log(event);
        document.getElementById(id).remove();
    }
    
</script>
</body>
</html>
