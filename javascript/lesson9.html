<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-danger">
                        <h3>Register with us</h3>
                    </div>
                    <div class="card-body">
                        <form action="../html/success.html" method="post" onsubmit="return ValidateInput();">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="email">
                                <label for="email">Email address</label>
                            </div>
                            <div id="emailerror"></div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="password">
                                <label for="password">password</label>
                            </div>
                            <div id="passworderror"></div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmpassword" placeholder="password">
                                <label for="confirmpassword">confirm password</label>
                            </div>
                            <div id="confirmpassworderror"></div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="mobile" placeholder="mobile">
                                <label for="mobile">mobile</label>
                            </div>
                            <div id="mobileerror"></div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dob" placeholder="dob">
                                <label for="dob">Birth Date</label>
                            </div>
                            <div id="doberror"></div>
                            <button type="submit" class="btn btn-primary">Calculate Area</button>
                              </div>
                            <h3 id="output"></h3>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    var email,password,mobile,dob,output,textboxes; //global variable means we can access it inside methods also 
    email = document.getElementById("email");
    password = document.getElementById("password");
    mobile = document.getElementById("mobile");
    dob = document.getElementById("dob");
    output = document.getElementById("output");
    textboxes = document.getElementsByClassName("form-control"); //return list of html tag which has class form-control
    console.log(textboxes);
    let ValidateInput = function(){
        console.log('form submit');
        for(var i=0;i<textboxes.length;i++)
        {
            var errordiv = textboxes[i].id + "error";
            console.log(errordiv);
            if(textboxes[i].value=='')
            {
                document.getElementById(errordiv).innerHTML= textboxes[i].id + " is required";
                document.getElementById(errordiv).className="alert alert-danger p-3";
            }
            else 
            {
                document.getElementById(errordiv).innerHTML= "";
                document.getElementById(errordiv).className="";
            }
        }
        return false;
       
    }
</script>
</body>
</html>
