<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    <table>
        <tr>
            <td>
            <b>comments</b> <br>
            <textarea name="" id="new_comment" cols="120" rows="10"></textarea>
        </td>
        <td>
            <input type="button" value="Add comments" id="btnadd" />
            <input type="button" value="delete all comments" id="btndelete" />
        </td>
        </tr>
    </table>
    <h2>Existing comments</h2>
    <div id="comments">
    </div>
    <script src="../jquery/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnadd").click(function(){
                var Newcomment=$("#new_comment").val();
            Newcomment="<p>" + Newcomment + "</p>";
            var Existingcomments = $("#comments").html();
            $("#comments").html(Newcomment + Existingcomments);
            $("p").css("border","2px solid black").css("margin","10px").css("pading","10px");
        });
        $("#btndelete").click(function(){
            $("p").slideUp("slow",function(){
                $("#comments").html("");
            });
        });
    });
    </script>
</body>
</html>
