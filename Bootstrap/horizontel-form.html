<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <div class="card">
                    <div class="card-header text-bg-success">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3 mt-3">
                                <label for="email" class="col-form-label col-sm-3">
                                    Email
                                </label>
                                <div class="col-sm-9">
                                    <input id="email" placeholder="your email" type="email" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-form-label col-sm-3">
                                    password
                                </label>
                                <div class="col-sm-9">
                                    <input id="password" placeholder="password" type="password" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-form-label col-sm-3">
                                    Login as 
                                </label>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <input id="student" type="radio" class="form-check-input" value="1">
                                        <label for="stuent" class="form-check-label">Student</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="teacher" type="radio" class="form-check-input" value="2">
                                        <label for="teacher" class="form-check-label">Teacher</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="button" class="btn btn-success" value="Login">
                                <input type="reset" class="btn btn-dark" value="clear all">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
