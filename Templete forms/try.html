<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="try.css">
</head>

<body>
    <div class="container-fluid mt-5 p-1 border" >
        <div class="row mt-3">
          <div class="col-lg-12" >
            <div
              id="carouselWithCaptions"
              class="carousel slide pointer-event"
              data-bs-ride="carousel"
            >
              <ol class="carousel-indicators indicator">
                <li
                  data-bs-target="#carouselWithCaptions"
                  data-bs-slide-to="0"
                  class=""
                ></li>
                <li
                  data-bs-target="#carouselWithCaptions"
                  data-bs-slide-to="1"
                  class=""
                ></li>
                <li
                  data-bs-target="#carouselWithCaptions"
                  data-bs-slide-to="2"
                  class="active"
                  aria-current="true"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img
                    src="../frontand6/images/slider1.jpg"
                    class="d-block w-100 image mainsliders" 
                    alt="Slide 1"
                  />
                  <div class="carousel-caption d-none d-sm-block">
                    <h5>First slide label</h5>
                    <p>
                      Nulla vitae elit libero, a pharetra augue mollis interdum.
                    </p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="../frontand6/images/slider2.jpg"
                    class="d-block w-100 mainsliders"
                    alt="Slide 2"
                  />
                  <div class="carousel-caption d-none d-sm-block">
                    <h5>Second slide label</h5>
                    <p>
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </p>
                  </div>
                </div>
                <div class="carousel-item active">
                  <img
                    src="../frontand6/images/slider3.jpg"
                    class="d-block w-100 mainsliders"
                    alt="Slide 3"
                  />
                  <div class="carousel-caption d-none d-sm-block">
                    <h5>Third slide label</h5>
                    <p>
                      Praesent commodo cursus magna, vel scelerisque nisl
                      consectetur.
                    </p>
                  </div>
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselWithCaptions"
                role="button"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselWithCaptions"
                role="button"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>

    <script src="https://kit.fontawesome.com/20994dd270.js " crossorigin="anonymous "></script>
</body>

</html>
